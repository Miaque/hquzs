<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册</title>

    <!-- Bootstrap -->
    <link href="static/stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="static/stylesheets/font-awesome/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="static/stylesheets/custom.css" rel="stylesheet">
</head>

<body style="background:#F7F7F7;">
<div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
        <div id="login" class="form">
            <section class="login_content">
                <form method="post">
                    <h1>Signup Form</h1>
                    <div class="form-group">
                        <label for="inputName" class="pull-left">User Name</label>
                        <input type="text" class="form-control" id="inputName" name="username">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="pull-left">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="pull-left">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                    <div class="form-group">
                        <label class="pull-left">Your City</label>
                        <select class="form-control" name="city">
                            <option>厦门</option>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                            <option>深圳</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <p class="change_link">Already a member ?
                            <a href="/login" class="to_register"> Login In </a>
                        </p>
                        <div class="clearfix"></div>
                        <br />
                        <div>
                            <h1><img src="static/images/logo.png" width="120" height="26" style="background-color: #619CBA"> 本科招生</h1>

                            <p>©2016 Copyright By Miaque</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
